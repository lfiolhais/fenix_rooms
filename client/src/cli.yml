name: fenix-rooms
version: "1.0"
author: Lu√≠s Fiolhais <luis.azenhas.fiolhais@tecnico.ulisboa.pt>
about: A Rust CLI client for the Fenix Rooms web service
subcommands:
    - login:
        about: Logs in the user and stores the session in fenix-rooms-user.toml
    - check-in:
        about: Checks user in into a specified room
        args:
            - ROOM-ID:
                required: true
                index: 1
    - check-out:
        about: Checks user out of a specified room
        args:
            - ROOM-ID:
                required: true
                index: 1
    - rooms:
        about: Displays the rooms available in the database
    - spaces:
        about: Displays all the top level spaces with their respective id
    - id:
        about: Get space with the specified ID
        args:
            - ID:
                required: true
                index: 1
    - path:
        about: Get space with the specified path
        args:
            - PATH:
                required: true
                index: 1
    - create-room:
        about: Creates a room in the database
        args:
            - ROOM-ID:
                required: true
                index: 1
