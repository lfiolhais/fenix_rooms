name: fenix-rooms
version: "1.0"
author: Lu√≠s Fiolhais <luis.azenhas.fiolhais@tecnico.ulisboa.pt>
about: A Rust CLI client for the Fenix Rooms web service
args:
    - login:
        short: l
        long: login
        help: Logs in the user and stores the session in fenix-rooms-user.toml
    - check-in:
        long: check-in
        value_name: ROOM-ID
        takes_value: true
        help: Checks user in into a specified room
    - check-out:
        long: check-out
        value_name: ROOM-ID
        takes_value: true
        help: Checks user out of a specified room
    - rooms:
        short: r
        long: rooms
        help: Displays the rooms available in the database
    - spaces:
        short: s
        long: spaces
        help: Displays all the top level spaces with their respective id
    - id:
        short: i
        long: id
        value_name: ID
        takes_value: true
        help: Get space with the specified ID
    - path:
        short: p
        long: path
        value_name: PATH
        takes_value: true
        help: Get space with the specified path
    - create-room:
        long: create-room
        value_name: ROOM-ID
        takes_value: true
        help: Creates a room in the database
