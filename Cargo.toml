[package]
name = "fenix_rooms"
version = "0.1.0"
authors = ["Lu√≠s Fiolhais <luisazenhas.fiolhais@openmailbox.org>"]
description = "Rust API for room management using FenixEDU API"

[lib]
name = "fenix_rooms"
path = "src/lib.rs"
doc = true

[[bin]]
name = "server"
path = "src/bin/server.rs"

[dependencies]
log = "0.3"
env_logger = "0.3.5"
hyper = "0.9.14"
serde_json = "0.8"
serde_derive = "0.8"
serde = "0.8.19"

[dependencies.pencil]
git = "https://github.com/lfiolhais/pencil"
branch = "feature/neg-num"

[package.metadata.release]
sign-commit = true
upload-doc = true
pre-release-commit-message = "Release {{version}}"